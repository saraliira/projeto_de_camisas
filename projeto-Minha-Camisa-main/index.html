
<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Login - Professor(a)</title>
 
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
  <div class="login-container">
    <div class="oi ">
    <h1>Lote de camisas</h1>
   
    </div>

    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="Seu nome" required>
    </div>
    
    <div class="input-group">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" placeholder="E-mail" required>
    </div>

    <div class="input-group">
  <i class="fa-solid fa-shirt"></i>
  <select required>
    <option value="" disabled selected>Escolha o tamanho da sua camisa</option>
    <option value="tamanho_pp">PP</option>
    <option value="tamanho_p">P</option>
    <option value="tamanho_m">M</option>
    <option value="tamanho_g">G</option>
    <option value="tamanho_gg">GG</option>
  </select>
</div>
    <button>Finalizar pedido</button>
  </div>
   <footer class="footer">
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
    <ul class="social-icon">
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-facebook"></ion-icon>
        </a></li>
      <li class="social-icon__item"><a class="social-icon__link" href="#">

        </a></li>
